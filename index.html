<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="gerador.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Gerador</title>
</head>

<body>
  <div id="popup">
    <h3>Select the dimensions of the grid</h3>
    <input type="text" id="canvas-width" value="256">
    <button id="close">OK</button>
  </div>
  <main>
    <canvas id="mask" width="256" height="256"></canvas>
    <div id="filters">
    </div>
  </main>
  <template>
    <div class="filter">
      <p>128x128</p>
    </div>
  </template>
</body>

</html>
